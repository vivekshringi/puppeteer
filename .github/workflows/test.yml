name: puppeteer run
on:
  push
    branches:
    - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm run format
  build:
    needs: lint, prettier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm build
    - uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: /home/runner/work/puppeteer/puppeteer/*.jpg
      env:
        CI: true  
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm test
    - uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: /home/runner/work/puppeteer/puppeteer/*.jpg
      env:
        CI: true  



